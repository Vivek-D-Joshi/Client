<div class="container mt-5">
      <div *ngIf="!registerdMode" style="text-align: center;">
            <h1>Find Your Match</h1>
            <p class="lead">Come on in to view your matches...all you need to is signup</p>
            <div class="text-center">
                  <button (click)="registerModeToggle()" class="btn btn-primary bt-lg me-2">Register</button>
                  <button class="btn btn-success bt-lg">Learn More</button>
            </div>
      </div>
      <div *ngIf="registerdMode" class="cotainer">
            <div class="row justify-content-center">
                  <div class="col-4">
                        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                  </div>
            </div>
      </div>
</div>
