<nav class="navbar navbar-expand-md navbar-dark fixed-top gradient-custom">
    <div class="container">
        <a class="navbar-brand fs-4" routerLink="/" routerLinkActive="active">Pavitra Rishta</a>

        <ul class="navbar-nav me-auto mb-2 mt-1 mb-md-0">
            <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="active">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                </li>
            </ng-container>
            <li class="nav-item">
                <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
            </li>
        </ul>

        <div class="dropdown mt-1" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{user.username}}</a>
            <div class="dropdown-menu" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

            <input name="username" [(ngModel)]="model.username" class="form-control me-2 input-sm" type="text"
                placeholder="Username" />
            <input name="password" [(ngModel)]="model.password" class="form-control me-2 input-sm" type="password"
                placeholder="Password" />
            <button class="btn btn-info " type="submit">Login</button>
        </form>
